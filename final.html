  <body>
    <h1>git commit -m "make some noise"</h1> <!-- musical commits -->
    <div id="userform">
      <form id="userform" action="">
        Enter Github Username <input type="text" name="github_username" id="username">
        <input type="button" onclick="submit_username()" value="Submit">
      </form>
    </div>
    
    <div id="sequencer" ></div>
    
    <!-- <div><p id="play_button"></p></div> -->
    <button class="btn" id="play_button">Waiting for you to enter username</button>
    <div id="current_chord"></div>

    <div id="controllers" > 
      <div class="slidecontainer">
        BPM<input type="range" min="40" max="200" value="80" class="slider" id="myRange">
      </div>

      <div class="row" id="chord_inst">
        <div class="column" id="chord_buttons">
        <p>Choose a chord progression</p>
          <button class="btn" id="c_maj" onclick="set_cmajor()">C major</button>
          <button class="btn" id="minor_pentatonic">G minor pentatonic</button>
        </div>

        <div class="column" id="inst_buttons">
        <p>Choose an instrument</p>
          <button class="btn" id="piano" onclick="set_piano()">piano</button>
          <button class="btn" id="flute" onclick="set_flute()">flute</button>
          <button class="btn" id="xylophone" onclick="set_xylophone()">xylophone</button>
          <button class="btn" id="tr808" onclick="set_percussion()">TR808</button>

        </div>
      </div>
      <p>Or go with a theme</p>
      <div id="theme_buttons">
        <button class="btn" id="christmas" onclick="set_christmas()">christmas</button>
      </div>
    </div>

    <!-- <div><p id="christmas_button"></p></div> -->
